---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04
  - name: centos-6.4

suites:
  - name: default
    run_list:
      - recipe[test]
      - recipe[chef-server-populator::configurator]
    attributes:
      chef_server_populator:
        endpoint: localhost
